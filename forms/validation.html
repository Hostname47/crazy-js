<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms validation</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="full-center">Registration</h1>
    
    <form action="/register" method="POST" id="register-form" novalidate>
        <p class="error"></p> <!-- error is hidden by default (display: none;) -->
        <div class="my8">
            <label for="name">Your name :</label>
            <input type="text" name="name" id="name" placeholder="your name" max="100" required>
        </div>
        <div class="my8">
            <label for="email">Your email :</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
        </div>
        <div class="my8">
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" placeholder="your password" required>
        </div>
        <div class="my8">
            <label for="password-confirmation">Re-type your password :</label>
            <input type="password" name="password-confirmation" id="password-confirmation" placeholder="type your password again" required>
        </div>

        <button type="submit" id="register-button" style="padding: 8px 12px;">register</button>
    </form>
</body>
</html>
